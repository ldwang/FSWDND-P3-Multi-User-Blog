{% extends "base.html" %}

{% block content %}
    <div class="login-heading">
      Login<a href="/signup" class="login-heading-right">Signup</a>
    </div>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input  type="text" name="username" value="{{username}}" class="input-login">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="" class="input-login">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit" value="Submit">
    </form>
{% endblock %}
